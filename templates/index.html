<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Fake News Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team">Our Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Welcome Section -->
        <h1>Welcome, {{ username }}</h1>
        <p>Enter news text below to check its authenticity.</p>

        <!-- News Input Form -->
        <form method="POST" action="/detect">
            <div class="form-group">
                <label for="news_text">Enter News Text:</label>
                <textarea class="form-control" id="news_text" name="news_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Check News</button>
        </form>

        <!-- Result Section -->
        {% if result %}
            <div class="mt-4 p-3 bg-dark text-white rounded">
                <h4>Result:</h4>
                <p>{{ result }}</p>

                {% if reason %}
                    <h5>Reason:</h5>
                    <p>{{ reason }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
