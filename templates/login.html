<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake News Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Crimson Text', serif; /* Use Crimson Text font */
            color: white; /* Default text color */
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Keep video behind other content */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire viewport */
        }

        .content {
            position: relative; /* Position for overlay content */
            z-index: 1; /* Keep content above video */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px; /* Limit container width */
            text-align: center; /* Center content inside container */
        }

        h2 {
            color: white;
            margin-bottom: 30px;
        }

        label {
            color: white;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #880000;
            border-color: #880000;
        }

        .btn-primary:hover {
            background-color: #660000;
            border-color: #660000;
        }

        .alert-danger {
            margin-top: 20px;
            background-color: rgba(220, 53, 69, 0.8); /* Red with transparency */
            border-color: rgba(220, 53, 69, 0.9);
            color: white;
        }

        /* Navigation Bar (optional - if you want one on the login page) */
        .navbar {
            background-color: #880000;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }

    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="container">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
