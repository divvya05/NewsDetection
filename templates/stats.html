<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='city.png') }}");
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h2, h3 {
            color: white;
        }

        /* Custom navbar styles */
        .navbar {
            background-color: #880000;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Fake News Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team">Our Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Model Performance Statistics</h2>

        <!-- Display Model Accuracy -->
        <h3>Model Accuracy</h3>
        <p>Accuracy: {{ accuracy }}%</p>

        <!-- Display Confusion Matrix -->
        <h3>Confusion Matrix</h3>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix" style="width: 100%; height: auto;"/>

        <!-- Display Model Accuracy Chart -->
        <h3>Model Accuracy Chart</h3>
        <img src="{{ url_for('static', filename='model_accuracy.png') }}" alt="Model Accuracy Chart" style="width: 100%; height: auto;"/>

        <!-- Display Classification Report -->
        <h3>Classification Report</h3>
        <pre>{{ classification_report }}</pre>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
