<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible; /*Scrollbar set*/
            font-family: 'Crimson Text', serif; /* Use Crimson Text font */
            color: white; /* Default text color */
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Keep video behind other content */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire viewport */
        }

        .container {
            position: relative; /* Position for overlay content */
            z-index: 1; /* Keep content above video */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h2, h3 {
            color: white; /* Heading colors */
        }

        pre {
            color: white; /* Set classification report text color to white */
        }

        /* Custom navbar styles */
        .navbar {
            background-color: #880000; /* Navbar background color */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white; /* Navbar text color */
        }

        .navbar-nav .nav-link:hover {
            color: #ccc; /* Navbar hover effect */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Fake News Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('stats') }}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('team') }}">Our Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Model Performance Statistics</h2>

        <!-- Display Model Accuracy -->
        <h3>Model Accuracy</h3>
        <p>Accuracy: {{ accuracy }}%</p>

        <!-- Display Confusion Matrix -->
        <h3>Confusion Matrix</h3>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix" style="width: 50%; height: auto;"/>

        <!-- Display Model Accuracy Chart -->
        <h3>Model Accuracy Chart</h3>
        <img src="{{ url_for('static', filename='model_accuracy.png') }}" alt="Model Accuracy Chart" style="width: 50%; height: auto;"/>

        <!-- Display Classification Report -->
        <h3>Classification Report</h3>
        <pre>{{ classification_report }}</pre>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
